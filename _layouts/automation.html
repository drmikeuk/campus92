<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
{% include automationnav.html %}


<div class="container">
  <div class="row">
    <!-- CONTENT -->
    <div class="col">

<h2>{{ page.blurb }}</h2>
<p>Highlight: <span id="highlight">{{ page.highlight }}</span></p>

<div class="content">
{{ content }}
</div>


<p style="padding-top: 2em">NB Use JS library <a href="https://markjs.io/">mark.js</a>.</p>
    </div>
  </div>
</div>






<!-- FOOTER -->
<div class="footer">
  <div class="container">
    <p><i>Mockups to help explore options; may not reflect final solution</i></p>
  </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{{ "/vendor/jquery-3.3.1.slim.min.js " | prepend: site.baseurl }}"></script>
<script src="{{ "/vendor/popper.min.js " | prepend: site.baseurl }}"></script>
<script src="{{ "/vendor/bootstrap-4.3.1.min.js " | prepend: site.baseurl }}"></script>

{% if page.customjs %}
<!-- custom js -->
{% for jsfile in page.customjs %}
<script src='{{ jsfile | prepend: site.baseurl }}' type="text/javascript"></script>
{% endfor %}
{% endif %}
</body>
</html>
