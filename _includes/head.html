  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/vendor/bootstrap-4.3.1.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/fontawesome-5.8.1.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}" media="screen" type="text/css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

  <!-- test FA PRO light -->
  <link rel="stylesheet" href="{{ "/vendor/fa5pro.min.css" | prepend: site.baseurl }}">

  <!-- add in  icons -->

  {% if page.css %}
  {% for file in page.css %}
  <link rel="stylesheet" href="{{ file | prepend: "/assets/" | prepend: site.baseurl }}" media="screen" type="text/css">
  {% endfor %}
  {% endif %}

</head>
