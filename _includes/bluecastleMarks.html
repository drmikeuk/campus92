
<table class="table table-sm table-hover">
  <thead class="thead theadMid">
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Title</th>
      <th scope="col">Credits</th>
      <th scope="col">Semester</th>
      <th scope="col">Mark</th>
      <th scope="col">1st&nbsp;resit</th>
      <th scope="col">2nd&nbsp;resit</th>
      <!--<th scope="col">Final</th>
      <th scope="col">Outcome</th>-->
    </tr>
  </thead>
  <tbody>
    {% for module in marks %}
    <tr>
      <td>{{ module.Code }}</td>
      <td>{{ module.Title }}</td>
      <td class="center">{{ module.Credits }}</td>  
      <td>{{ module.Semester }}</td>  
      <td class="center {% if module.Original == '33' or module.Original == '55' %} hilightMark{% endif %}">{{ module.Original }}</td>
      <td class="center {% if module.1stResit == '33' or module.1stResit == '55' %} hilightMark{% endif %}">{{ module.1stResit }}</td>
      <td class="center {% if module.2ndResit == '33' or module.2ndResit == '55' %} hilightMark{% endif %}">{{ module.2ndResit }}</td>      
      <!--<td>{{ module.Final }}</td>
      <td>{{ module.Outcome }}</td>  -->
    </tr>
    {% endfor %}
  </tbody>
</table>
